<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- connect css -->
    <link rel="stylesheet" href="login.css">
    <!-- icon -->
    <link rel="icon" href="https://www.baitushsharaf.org/images/AIBA%20logo.png" type="jpg/png/svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu+Condensed&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>
        <header>
            <nav>
                <div class="menubar">
                    <div id="logo"><img src="https://www.baitushsharaf.org/images/AIBA%20logo.png" alt="logo" srcset="">
                    </div>
                    <div id="menu_button">
                        <ul>
                            <li><a href="home.html" target="_blank">Homepage</a></li>
                            <li><a href="library.html" target="_blank">Our Library</a></li>
                            <li><a href="department.html" target="_blank" rel="noopener noreferrer">Departemnt</a></li>
                            <li><a href="notice.html" target="_blank" rel="noopener noreferrer">Notice</a></li>
                            <li><a href="login.html" target="_blank" rel="noopener noreferrer">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="in_up">
                <div class="signin">
                    <h3>Sign In Here</h3>
                    <form action="" method="post">
                        <div id="email">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required autofocus
                                placeholder="Enter Your Email Address">
                        </div>
                        <div id="pass">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Give Your Password">
                        </div>
                        <div id="submit">
                            <button type="submit">Sign In </button>
                        </div>
                    </form>
                </div>
                <div class="signup">
                    <h3>If You Have No Account then Sign Up Here</h3>
                    <form action="" method="post">
                        <div id="name">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Enter Your Full Name " required>
                        </div>
                        <div id="uid">
                            <label for="uid">UID</label>
                            <input type="tel" name="uid" id="uid" required placeholder="Your UID Number">
                        </div>
                        <div id="dob">
                            <label for="dob">Date of Birth </label>
                            <input type="date" name="dob" id="dob" required placeholder="Your Date of Birth">
                        </div>
                        <div id="email">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Your Email Address" required>
                        </div>
                        <div id="contact_number">
                            <label for="contact_number">contact Number</label>
                            <input type="tel" name="contact_number" id="contact_number"
                                placeholder="Your  Contact Number">
                        </div>
                        <div id="image">
                            <label for="image">Upload Your Passport Size Photo</label>
                            <input type="file" name="image" id="image" required accept=".jpg,.png">
                        </div>
                        <div id="submit">
                            <label for="submit">
                                <button type="submit">Sign Up </button>
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="offline_details">
                <div id="headline">
                    <span>
                        <h4>Our Location </h4>
                    </span>
                </div>
                <div id="location">
                    <span>
                        <address><i class="fa-solid fa-location-dot"></i>Dhanial Para, Dewan hat, Chattogram</address>
                    </span>
                </div>
                <div id="call">
                    <span><i class="fa-solid fa-phone"></i>  +880 xxxx-xxx-xxx</span>
                </div>
            </div>
            <div class="online_details">
                <div id="email">
                    <span> <i class="fa-solid fa-envelope"></i>Send US Mail</span>
                </div>
                <div id="fb">
                    <span>
                        <i class="fa-brands fa-facebook"></i> Our Facebook Page 
                    </span>
                </div>
            </div>
        </footer>
    </section>
</body>

</html>
